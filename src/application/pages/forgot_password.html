{{> _head}}
<main class="container-gradient">
  <div class="p-4 mx-auto w-2/5 h-full flex flex-col justify-center items-center gap-10">
    <form <form class="flex jusitfy-left flex-col w-2/3 px-10 py-20 rounded-md bg-white shadow-md"
      id="forgot-password-form" data-testid="forgot-password-form" method="post" action="/forms/forgot-password">
      <h1 class="text-xl">Informe seu e-mail de cadastro</h1>

      <p class="my-5">
        Por favor, digite seu e-mail de cadastro. Com isso te enviaremos instruções para a redefinição da sua senha.
      </p>

      <div class="input-control">
        <label for="email" class="input-label">E-mail</label>

        <input class="input" id="email" type="email" name="email" data-testid="forgot-password-email" />

        <ul class="input-errors" id="email-error-messages" data-testid="email-error-messages"></ul>
      </div>

      <button class="primary-button my-2 self-end" type="submit" data-testid="forgot-password-submit">
        Enviar
      </button>

      <p class="self-center mt-10">
        Voltar para o
        <a class="link" href="/pages/login">Login</a>
      </p>
    </form>
  </div>
</main>

<script>
  new Form(
    document.getElementById('forgot-password-form'),
    [
      {
        input_element: document.getElementById('email'),
        error_message_element: document.getElementById('email-error-messages'),
        rules: ['required', 'string', 'email']
      },
    ]
  ).init(true);
</script>
{{> _footer}}
