{{> _head}}
<main>
  <h1>{{title}}</h1>

  <form id="forgot-password-form" data-testid="forgot-password-form" method="post" action="/forms/forgot-password">
    <input id="email" type="email" name="email" data-testid="forgot-password-email" />
    <ul id="email-error-messages" data-testid="email-error-messages"></ul>

    <button type="submit" data-testid="forgot-password-submit">
      Confirm code
    </button>
  </form>
</main>

<script>
  new Form(
    document.getElementById('forgot-password-form'),
    [
      {
        input_element: document.getElementById('email'),
        error_message_element: document.getElementById('email-error-messages'),
        rules: ['required', 'string', 'email']
      },
    ]
  ).init(true);
</script>
{{> _footer}}
