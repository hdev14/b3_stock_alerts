{{> _head}}
<main>
  <h1>{{title}}</h1>

  <form id="login-form" data-testid="login-form" method="post" action="/forms/login">
    <input id="email" type="email" name="email" data-testid="login-email" />
    <ul id="email-error-messages" data-testid="email-error-messages"></ul>

    <input type="password" name="password" id="password" data-testid="login-password" />
    <ul id="password-error-messages" data-testid="password-error-messages"></ul>

    <button type="submit" data-testid="login-submit">
      Login
    </button>
  </form>
</main>

<script>
  new LoginForm().init();
</script>
{{> _footer}}
