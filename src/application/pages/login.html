{{> _head}}

<main class="container-gradient">
  <div class="p-4 mx-auto w-2/5 h-full flex flex-col justify-center items-center gap-10">
    <form class="flex jusitfy-left flex-col w-2/3 px-10 py-20 rounded-md bg-white shadow-md" id="login-form"
      data-testid="login-form" method="post" action="/forms/login">

      <h1 class="text-center text-xl mb-10">Entrar no B3 Alertas</h1>

      <div class="input-control">
        <label class="input-label" for="email">
          E-mail
        </label>

        <input class="input" id="email" type="email" name="email" data-testid="login-email" />

        <ul class="input-errors" id="email-error-messages" data-testid="email-error-messages">
        </ul>
      </div>

      <div class="input-control">
        <label class="input-label" for="password">
          Senha
        </label>

        <input class="input" type="password" name="password" id="password" data-testid="login-password" />

        <ul class="input-errors" id="password-error-messages" data-testid="password-error-messages"></ul>
      </div>

      <div class="flex justify-between">
        <a class="link" href="/pages/forgot-password">Esqueceu a senha?</a>

        <button class="primary-button my-2 self-end" type="submit" data-testid="login-submit">
          Entrar
        </button>
      </div>

      <p class="self-center mt-10">
        NÃ£o possue uma conta ainda?
        <a class="link" href="/pages/signup">Cadastre-se</a>
      </p>
    </form>
  </div>
</main>

<script>
  new Form(
    document.getElementById('login-form'),
    [
      {
        input_element: document.getElementById('email'),
        error_message_element: document.getElementById('email-error-messages'),
        rules: ['required', 'string', 'email']
      },
      {
        input_element: document.getElementById('password'),
        error_message_element: document.getElementById('password-error-messages'),
        rules: ['required', 'min:8', 'password']
      }
    ]
  ).init(true);
</script>
{{> _footer}}
